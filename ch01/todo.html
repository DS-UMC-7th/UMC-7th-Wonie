<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <h1>UMC Study Plan</h1>
        <hr>
        <input type="text" id="todo-input" placeholder="스터디 계획을 작성해보세요!" />
        <div class="lists">
            <div class="todo-container">
                <p>해야 할 일</p>
                <ul id="todo-list"></ul>
            </div>
            <div class="done-container">
                <p>해낸 일</p>
                <ul id="done-list"></ul>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
